- type: entity
  name: Guardian gun
  parent: [BaseWeaponBattery, BaseSecurityContraband]
  id: GuardianGun
  description: A gun of a real guardian!
  components:
    - type: Item
      size: Ginormous
    - type: MultiHandedItem
    - type: HeldSpeedModifier
      walkModifier: 0.65
      sprintModifier: 0.65
    - type: Sprite
      sprite: /_bayan/Objects/Weapons/Guns/guardiangun.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
    - type: Gun
      fireRate: 0.2
      soundGunshot:
        path: /Audio/_bayan/Weapons/Battery/cguard_fire.ogg
        params:
          pitch: 3
    - type: ProjectileBatteryAmmoProvider
      proto: GuardianProj
      fireCost: 500
    - type: Battery
      maxCharge: 10000
      startingCharge: 10000